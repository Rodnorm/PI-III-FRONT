	<div class="main">
			<div class="container">
      			<div class="row centered-form">
					<div >
					<br>
					<br>
					<br>
					<div class="panel panel-default">
						<div class="panel-heading">
							<h3 class="panel-title">Cadastro de Usuários</h3>
						</div>
								<div class="panel-body">
									<form role="form">
										<div class="row">
											<div class="col-xs-auto col-sm-auto col-md-4">
												<h3 class="panel-title">Dados do Usuário</h3>
												<hr>
											</div>
										</div>
										<div class="row">
											<div class="col-xs-auto col-sm-auto col-md-4">
												<label for="Nome" class="control-label">Nome*</label>
												<input type="text" name="Nome" id="Nome" class="form-control input-sm" placeholder="Nome Completo">
											</div>
											<div class="col-xs-auto col-sm-auto col-md-2">
												<div class="form-group">
													<div class="col-25">
														<label class="control-label" for="categoria">Grupo/Filial*</label>
													</div>	
													 <select id="categoria" name="categoria" class="form-control">
														<option value="1">Selecione</option>
														<option value="2">São Paulo</option>
														<option value="3">Porto Alegre</option>
														<option value="4">Recife</option>
													</select>
												</div>
											</div>
											<div class="col-xs-auto col-sm-auto col-md-2">
												<div class="form-group">
													<div class="col-25">
														<label class="control-label" for="Departamento">Departamento*</label>
													</div>	
													 <select id="Departamento" name="Departamento" class="form-control">
														<option value="1">Selecione</option>
														<option value="2">Diretoria</option>
														<option value="3">Administrativo</option>
														<option value="4">Vendas</option>
														<option value="5">TI</option>
													</select>
												</div>
											</div>
											<div class="col-xs-auto col-sm-auto col-md-2">
												<div class="form-group">
													<div class="col-25">
														<label class="control-label" for="Cargo">Cargo*</label>
													</div>	
													 <select id="Cargo" name="Cargo" class="form-control">
														<option value="1">Selecione</option> 
														<option value="2">Diretor(a)</option>
														<option value="3">Gerente</option>
														<option value="4">BackOffice</option>
														<option value="5">Vendedor(a)</option>
														<option value="6">Suporte Técnico</option>
													</select>
												</div>
											</div>
										
										</div>
										
										<div class="row">
											<div class="col-xs-auto col-sm-auto col-md-4">
												<br>
												<h3 class="panel-title">Dados de Acesso </h3>
												<hr>
											</div>
										</div>
										<div class="row">
											<div class="col-xs-auto col-sm-auto col-md-4">
												<label for="Login" class="control-label">Login*</label>
												<input type="text" name="Login" id="Login" class="form-control input-sm" placeholder="Login">
											</div>
										
											<div class="col-xs-auto col-sm-auto col-md-2">
												<label for="Senha" class="control-label">Senha*</label>
												<input type="password" name="Senha" id="Senha" class="form-control input-sm" placeholder="Entre 8 e 25 dígitos">
											</div>
											<div class="col-xs-auto col-sm-auto col-md-2">
												<label for="Confirmar" class="control-label">Confirmar Senha*</label>
												<input type="password" name="Confirmar" id="Confirmar" class="form-control input-sm">
											</div>
										</div>
										
										<div class="row">
											<br>
											<div class="col-xs-10 col-sm-10 col-md-10">
												<button type="button" class="btn btn-info" >Salvar</button>
											</div>
										</div>
										
									</form>
								</div>
						</div>
					</div>
						
				</div>	
			</div>
		</div>
